<!DOCTYPE html>
<form>
    <h1>My Registration Form</h1>
        <label for="firstname">First Name:</label> 
        <input type="text" id="firstname" name="firstname"> <!--Displays "First Name text and textbox"-->
    
        <p><label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname"></p> <!--Displays LN text and textbox-->

        <p><label for="email">Email:</label>
           <input type="text" id="email" name="email"></p> <!--Displays email txt and box-->

        <p><label for="password">Password:</label>
            <input type="text" id="password" name="password"></p>

        <p><label for="passwordconfirm">PW Confirm:</label>
           <input type="text" id="passwordconfirm" name="passwordconfirm"></p>

        <p><label for="birthdate">Birthday</label>
           <input type="date" id="birthdate" name="birthdate"></p><!--creates a box to select date-->

        <p><label for="gender">Male</label>
            <input type="radio" id="gender1" name="gender"> <!--creates a radio button to select-->
            <label for="gender">Female</label>
            <input type="radio" id="gender2" name="gender">
            <label for="gender">Other</label>
            <input type="radio" id="gender3" name="gender">
    
        <p><label for="description">A short description about yourself:</label></p>
        <p><textarea name="description"></textarea></p>

        <p><label for="favlang">Favorite Language:</label>
            <select name="favlang">
                <option value="CSS">CSS</option>
                <option value="SQL">SQL</option>
                <option value="Javascript">Javascript</option>
            </select></p>

        <p><input type="submit" value="submit"></p>
</form>
